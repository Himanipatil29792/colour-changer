<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer App - Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Color Scheme Switcher</h1>
        <div class="button" id="pink"></div>
        <div class="button" id="green"></div>
        <div class="button" id="red"></div>
        <div class="button" id="grey"></div>
        <div class="button" id="white"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="purple"></div>
        <div class="button" id="orange"></div>


        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>

    <script src="index.js"></script>
</body>

</html>
